<!DOCTYPE html>
<!-- https://vuetifyjs.com/en/components/data-tables/#usage -->
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>

  <body>
    <div id="app">
      <v-app>
        <v-app-bar app color="primary" dense dark>
          <!-- <v-app-bar-nav-icon></v-app-bar-nav-icon> -->
          <v-toolbar-title>{{webTitle}}</v-toolbar-title>
          <v-spacer></v-spacer>
          <v-menu transition="scale-transition">
            <template v-slot:activator="{ on, attrs }">
              <v-btn icon v-bind="attrs" v-on="on">
                <v-icon>mdi-dots-vertical</v-icon>
                <!-- mdi-magnify 放大鏡 -->
              </v-btn>
            </template>
            <v-list>
              <v-list-item v-for="n in menuList" :key="n" @click="() => {}">
                <v-list-item-title>{{ n }}</v-list-item-title>
              </v-list-item>
            </v-list>
          </v-menu>
        </v-app-bar>
        <!-- main start -->
        <v-main>
          <v-container fluid>
            <v-data-table
              :headers="headers"
              :items="desserts"
              :items-per-page="5"
              class="elevation-1"
            ></v-data-table>
          </v-container>
        </v-main>
        <!-- main end -->
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),

        data: () => ({
          //i18n
          webTitle: "台中動茲券v2(健身券)店家列表",
          menuList: ["Cards", "Calculator"],
          //data
          headers: [
            {
              text: "Dessert (100g serving)",
              align: "start",
              sortable: false,
              value: "name",
            },
            { text: "Calories", value: "calories" },
            { text: "Fat (g)", value: "fat" },
            { text: "Carbs (g)", value: "carbs" },
            { text: "Protein (g)", value: "protein" },
            { text: "Iron (%)", value: "iron" },
          ],
          desserts: [
            {
              name: "Frozen Yogurt",
              calories: 159,
              fat: 6.0,
              carbs: 24,
              protein: 4.0,
              iron: "1%",
            },
            {
              name: "Cupcake",
              calories: 305,
              fat: 3.7,
              carbs: 67,
              protein: 4.3,
              iron: "8%",
            },
            {
              name: "Gingerbread",
              calories: 356,
              fat: 16.0,
              carbs: 49,
              protein: 3.9,
              iron: "16%",
            },
            {
              name: "Honeycomb",
              calories: 408,
              fat: 3.2,
              carbs: 87,
              protein: 6.5,
              iron: "45%",
            },
            {
              name: "Donut",
              calories: 452,
              fat: 25.0,
              carbs: 51,
              protein: 4.9,
              iron: "22%",
            },
            {
              name: "KitKat",
              calories: 518,
              fat: 26.0,
              carbs: 65,
              protein: 7,
              iron: "6%",
            },
          ],
          right: null,
        }),
        mounted() {
          this.getTaichungStores();
        },
        computed: {},

        watch: {},

        methods: {
          async getTaichungStores() {
            const data = await fetch('https://500.gov.tw/GYM/actions/Vendor.action?search&cityCode=TXG&page=1')
            console.log(data);
          },
        },
      }).$mount("#app");
      // new Vue()
    </script>
  </body>
</html>
