<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar app color="primary" dense dark>
          <v-toolbar-title>{{webTitle}}</v-toolbar-title>
          <v-spacer></v-spacer>
          <v-menu transition="scale-transition">
            <template v-slot:activator="{ on, attrs }">
              <v-btn icon v-bind="attrs" v-on="on">
                <v-icon>mdi-dots-vertical</v-icon>
              </v-btn>
            </template>
          </v-menu>
        </v-app-bar>
        <!-- main start -->
        <v-main>
          <v-container fluid>
            <v-col>
              <v-data-table
                :headers="headers"
                :items="items"
                :items-per-page="10"
                class="elevation-1"
              >
                <template v-slot:item.logo="{ item }">
                  <div class="p-2">
                    <v-img
                      :src="item.logo"
                      :alt="item.name"
                      max-width="120px"
                    ></v-img>
                  </div>
                </template>
                <template #item.address="{ item }">
                  <a
                    target="_blank"
                    :href="`https://www.google.com/maps/place/${item.address}`"
                  >
                    {{ item.address }}
                  </a>
                </template>
              </v-data-table></v-col
            >
            <v-col>
              <pre class="m-5">
                來源: <a target="_blank" href="https://500.gov.tw/GYM/actions/Vendor.action?view">https://500.gov.tw/GYM/actions/Vendor.action?view</a>
                作者: dpes8693
                聲明: 此網站僅供參考，實際地點以官網為主(PS官網少第0頁，10家業者很倒楣)
            </pre>
            </v-col>
          </v-container>
        </v-main>
        <!-- main end -->
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="./data.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),

        data: () => ({
          //i18n
          webTitle: "台中動茲券v2(健身券)店家列表",
          menuList: [],
          baseUrl: "https://500.gov.tw/",
          //data
          headers: [
            { text: "", value: "index" },
            { text: "店家名稱", value: "name" },
            // { text: "地區", value: "cityName" },
            { text: "id", value: "seqno" },
            { text: "地址", value: "address" },
            { text: "logo", value: "logo" },
          ],
          desserts: data,
          right: null,
        }),

        computed: {
          items() {
            return data.map((items, index) => ({
              ...items,
              logo: this.baseUrl + items.logo,
              index: index + 1,
            }));
          },
        },
      }).$mount("#app");
      // new Vue()
    </script>
  </body>
</html>
